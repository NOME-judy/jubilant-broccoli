    <style>
        :root {
            --primary-color: #4a6baf;
            --secondary-color: #7c8db5;
            --background: #f0f4f8;
        }
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--background);
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .deco-circle {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(45deg, #e3e9f1, #d4dde9);
            z-index: -1;
            top: -150px;
            right: -150px;
        }

        h1 {
            color: var(--primary-color);
            margin: 40px 0;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .word-box {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .decorations {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
            opacity: 0.3;
        }

        .decorations span {
            font-size: 4rem;
            color: var(--secondary-color);
            animation: float 3s ease-in-out infinite;
        }

        .word-display {
            font-size: 8rem;
            font-weight: 900;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.3s;
        }

        .controls {
            padding: 30px;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: var(--primary-color);
            color: white;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(74,107,175,0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74,107,175,0.4);
        }

        #fileInput {
            display: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes flip {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0); }
        }

        .flip {
            animation: flip 0.6s;
        }
    </style>
</head>
